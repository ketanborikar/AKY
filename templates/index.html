<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <!-- Load the Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chatBox { width: 80%; height: 300px; border: 1px solid #ccc; overflow-y: auto; margin: 10px auto; padding: 10px; text-align: left; }
        #messageInput { width: 75%; padding: 8px; }
        #sendButton { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Welcome to Group Chat</h2>
    <div id="nameSection">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="joinButton">Join Chat</button>
    </div>

    <div id="chatSection" style="display: none;">
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendButton">Send</button>
    </div>
